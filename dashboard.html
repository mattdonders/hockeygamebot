<!DOCTYPE html>
<html lang="en">

<head>
    <!-- HockeyGameBot Dashboard build: 2025-12-05 modularized CSS/JS v1 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üèí Hockey Bot Dashboard</title>
    <link rel="stylesheet" href="/static/dashboard.css?v=20251205-1" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <button id="backToBots" class="back-button">
                    <span class="back-icon">‚Üê</span>
                    <span>All Bots</span>
                </button>
                <h1>üèí Hockey Bot Dashboard</h1>

                <!-- Hidden for now, preserved for future use -->
                <div class="team-selector">
                    <span>Team:</span>
                    <select id="teamSelect" class="team-select">
                        <option value="">Loading‚Ä¶</option>
                    </select>
                </div>
            </div>

            <div>
                <div class="status-badge" id="statusBadge">
                    <span class="status-dot"></span>
                    <span id="statusText">Loading...</span>
                </div>
                <div class="last-update" id="lastUpdate">Loading...</div>
            </div>
        </div>

        <!-- GLOBAL MULTI-BOT STATUS GRID -->
        <div class="bots-grid-container" id="botsGridContainer" style="display: none;">
            <div class="bots-grid-title">Active Game Bots</div>
            <table class="bots-grid" id="botsGrid">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th class="col-center">Game ID</th>
                        <th class="col-center">Status</th>
                        <th class="col-center">Last Updated</th>
                        <th class="col-center">Matchup</th>
                        <th class="col-center">Score</th>
                        <th class="col-center">X Limit</th>
                    </tr>
                </thead>
                <tbody id="botsGridBody">
                    <!-- Populated by JS -->
                </tbody>
            </table>
            <p class="x-limit-footnote">
                X Limit Resets @ Midnight UTC
                (<span id="xLimitLocalReset"></span>)
            </p>
        </div>

        <!-- MAIN PER-TEAM DASHBOARD CONTENT -->
        <div id="content">
            <div class="loading">
                <div>Loading dashboard...</div>
            </div>
        </div>
    </div>

    <script src="/static/dashboard.js?v=20251205-1"></script>
</body>

</html>
